<script>

    let inputLetter = document.getElementById('textInput');
    
    function letterInput(input) {
        // inputLetter.innerhtml = /*HTML*/``
        let lettersPushed = input.innerHTML; 
        inputLetter.innerHTML += lettersPushed;

    }
    function reset(){
